		<script>

		$.fn.makeDraggableElementOnScreen = function(){
			this.draggable({
				grid: [20,20],
				start: $(this).removeClass("newElementOnScreen")
			}).addClass("newElementOnScreen");
			return this;
		}

		$(document).ready(function(){
			$("body").on("click",".item",function(){
				$("body").append($(this).find(".active img").clone().makeDraggableElementOnScreen());
			});

			$(".item").on("click",".control",function(e){
				var actionId = $(this).attr("id");
				e.stopPropagation();
				(actionId == "increase") ? levelup($(this)) : leveldown($(this));
			});

			levelup = function(el){
				if(el.closest(".item").find(".level.active").hasClass("last")){
					return false;
				}
				item = el.closest(".item").find(".active").removeClass("active").next(".level").addClass("active");
			}

			leveldown = function(el){
				if(el.closest(".item").find(".level.active").hasClass("first")){
					return false;
				}
				item = el.closest(".item").find(".active").removeClass("active").prev(".level").addClass("active");
			}

			$(document).on("click",".items-nav li",function(){
				$(".items").hide();
				$("#"+$(this).attr("data-active-pane")).show();
				$(".items-nav li").removeClass("active");
				$(this).addClass("active");
			});

		});
		</script>
